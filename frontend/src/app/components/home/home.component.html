<div class="home">
    <div class="row justify-content-center align-items-center">
        <div class="col-auto">
            <input #textToSearchRef (input)="textToSearch=textToSearchRef.value" (keyup.enter)="search()" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        </div>
        <div class="col-auto">
            <button [disabled]="textToSearch.length===0 || isLoading" class="btn btn-primary" (click)="search()">Search</button>
        </div>
    </div>
    <div [hidden]="!isLoading" class="row justify-content-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="row justify-content-center" [hidden]="repositories.length===0">
        <app-reposetoris-list [repositoriesList]="repositories"></app-reposetoris-list>
    </div>
</div>
