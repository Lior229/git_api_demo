<div class="reposetries-list">
    <div class="row justify-content-center ">
        <div class="card col-4 col-sm-2 text-center" *ngFor="let repository of repositoriesList">
            <img src={{repository.avatar_url}} alt={{repository.name}} class="card-img-top">
            <div class="card-body text-center">
                <h5 class="card-title">{{repository.name}}</h5>
                <button class="btn btn-primary" (click)="bookmark(repository.id)">Bookmark</button>
            </div>
        </div>
    </div>
</div>
