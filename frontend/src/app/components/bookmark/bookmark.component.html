<div class="bookmark">
    <h1>My Bookmarks</h1>
    <div *ngIf="bookmarks.length===0; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock><p>dont have any bookmarks to display</p></ng-template>
    <ng-template #elseBlock>
        <app-reposetoris-list [reposetriesList]="bookmarks"></app-reposetoris-list>
    </ng-template>
</div>
